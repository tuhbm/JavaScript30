<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#FFE89D">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */
    :root {
      --base: #FFE89D;
      --blur: 1px;
      --spacing: 5px;
    }

    input#base {
      color: var(--base);
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
      filter: blur(var(--blur));
      padding: var(--spacing);
      background: var(--base);
    }

    .hl {
      color: var(--base);
    }

  </style>

  <script>
    const inputs = document.querySelectorAll('input')
    const root = document.documentElement;

    const handleInputChange = (event) => {
      const target = event.target;
      const unit = target.dataset.sizing || '';
      root.style.setProperty(`--${target.name}`, target.value + unit);
    };

    inputs.forEach(input => input.addEventListener('change', handleInputChange))
    inputs.forEach(input => input.addEventListener('mousemove', handleInputChange))

  </script>

</body>

</html>
