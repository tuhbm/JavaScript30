<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>


<div class="keys">
    <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
</div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  !((w, d) => {
    const window = w;
    const document = d;
    const $audios = document.querySelectorAll('audio');
    const $keys = document.querySelectorAll('div.key');
    const keyCodes = Array.from($audios).map($audio => parseInt($audio.dataset.key));
    const getCurrentButton = (keyCode) => document.querySelector(`div[data-key="${keyCode}"]`);
    const getAudio = (keyCode) => document.querySelector(`audio[data-key="${keyCode}"]`);

    window.app = {};

    const handleKeyupEvent = ({ keyCode }) => keyCodes.includes(keyCode) && getAudio(keyCode).play();
    const keyOn = (keyCode) => getCurrentButton(keyCode).classList.add('playing');
    function keyOff ({ propertyName }) {
      propertyName === 'transform' && this.classList.remove('playing')
    };

    window.app.start = () => {
      document.addEventListener('keyup', handleKeyupEvent);
      $keys.forEach($key => $key.addEventListener('transitionend', keyOff));
      $audios.forEach($audio => $audio.onplaying = keyOn.bind(null, $audio.dataset.key));
    };
  })(window, document);

  window.app.start();
</script>

</body>
</html>
